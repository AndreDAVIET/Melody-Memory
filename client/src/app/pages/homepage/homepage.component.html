<div *ngFor='let challenge of challenges'>
    <p>{{challenge.name}}</p>
    <button (click)="onClickedChallenge(challenge)">Go</button>
    <button (click)="onDeletedChallenge(challenge)">Supprimer</button>
</div>
<div>
    <button (click)='onModeFacile()'>Mode facile</button>
    <button (click)='onModeDifficile()'  >Mode difficile</button>
</div>
